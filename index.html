<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet List Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bullet List Generator</h1>
    <textarea id="inputText" rows="10" cols="50" placeholder="Enter your list items, one per line"></textarea>
    <br>
    <button id="generateButton">Generate Bulleted List</button>
    <br>
    <textarea id="outputText" rows="10" cols="50" readonly></textarea>
    <script src="script.js"></script>
</body>
</html>
